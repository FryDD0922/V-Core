<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore and Discover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        .category-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .category-card img {
            transition: transform 0.5s ease;
        }

        .category-card:hover img {
            transform: scale(1.1);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="text-gray-900">

    <!-- Top Navigation -->
    <header class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between gap-4">
                <div class="text-2xl font-bold text-blue-600 flex items-center">
                    <i class="fas fa-compass mr-2"></i> Logo
                </div>
                
                <!-- Main Search Bar -->
                <div class="flex-1 max-w-2xl relative">
                    <input type="text" 
                           placeholder="Search for food, athletes, fashion..." 
                           class="w-full bg-gray-100 border-none rounded-full py-2.5 pl-12 pr-4 focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>

                <div class="hidden md:flex items-center space-x-6">
                    <button class="text-gray-600 hover:text-blue-600 font-medium">Home</button>
                    <button class="bg-blue-600 text-white px-5 py-2 rounded-full hover:bg-blue-700 transition">Login</button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Discover Section -->
        <section>
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Discover</h2>
                <button class="text-blue-600 hover:underline text-sm font-semibold">View all</button>
            </div>

            <!-- Categories Grid -->
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                
                <!-- Food Category -->
                <div class="category-card relative h-64 rounded-2xl bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=500&q=80" 
                         alt="Food" 
                         class="w-full h-full object-cover rounded-2xl"
                         onerror="this.src='https://via.placeholder.com/500x500?text=Food'">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent rounded-2xl flex items-end p-5">
                        <div>
                            <span class="text-xs font-bold text-blue-400 uppercase tracking-wider">Popular</span>
                            <h3 class="text-white text-xl font-bold">Food</h3>
                        </div>
                    </div>
                </div>

                <!-- Athletes Category -->
                <div class="category-card relative h-64 rounded-2xl bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?auto=format&fit=crop&w=500&q=80" 
                         alt="Athletes" 
                         class="w-full h-full object-cover rounded-2xl"
                         onerror="this.src='https://via.placeholder.com/500x500?text=Athletes'">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent rounded-2xl flex items-end p-5">
                        <div>
                            <span class="text-xs font-bold text-orange-400 uppercase tracking-wider">Performance</span>
                            <h3 class="text-white text-xl font-bold">Athletes</h3>
                        </div>
                    </div>
                </div>

                <!-- Fashion Category -->
                <div class="category-card relative h-64 rounded-2xl bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d?auto=format&fit=crop&w=500&q=80" 
                         alt="Fashion" 
                         class="w-full h-full object-cover rounded-2xl"
                         onerror="this.src='https://via.placeholder.com/500x500?text=Fashion'">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent rounded-2xl flex items-end p-5">
                        <div>
                            <span class="text-xs font-bold text-purple-400 uppercase tracking-wider">Style</span>
                            <h3 class="text-white text-xl font-bold">Fashion</h3>
                        </div>
                    </div>
                </div>

                <!-- Tech Category -->
                <div class="category-card relative h-64 rounded-2xl bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=500&q=80" 
                         alt="Technology" 
                         class="w-full h-full object-cover rounded-2xl"
                         onerror="this.src='https://via.placeholder.com/500x500?text=Technology'">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent rounded-2xl flex items-end p-5">
                        <div>
                            <span class="text-xs font-bold text-green-400 uppercase tracking-wider">Gadgets</span>
                            <h3 class="text-white text-xl font-bold">Technology</h3>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <!-- Additional Content Section -->
        <section class="mt-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Today's Trends</h2>
            <div class="bg-white rounded-3xl p-8 border border-gray-100 shadow-sm text-center">
                <i class="fas fa-fire text-4xl text-orange-500 mb-4"></i>
                <p class="text-gray-500 max-w-md mx-auto">Explore the most relevant content based on your interests and what is happening in the world right now.</p>
            </div>
        </section>

    </main>

    <footer class="bg-white border-t mt-12 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
            Â© 2024 Your Platform. All rights reserved.
        </div>
    </footer>

</body>
</html>
